<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./CSS/styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <div class="grid-container">
    <div class="item-1">
      <img class="icon-image" src="./images/image-equilibrium.jpg" alt="equilibrium-image">
      <div class="overlay">
    <img src="./images/icon-view.svg" alt="icon-view">
      </div>
      </div>
   
    <div class="item-2">

      <h1> Equilibrium #3429</h1>

      <p> Our Equilibrium collection promotes balance and calm.</p>

      <img src="./images/icon-ethereum.svg" alt="ethereum-svg">
      <span style="color:hsl(178, 100%, 50%) ;font-size:13px">0.041 ETH</span>
      <img class="clock" src="./images/icon-clock.svg" alt="clock-svg">
      <span style="font-size:13px"> 3 days left</span>
      <hr>
    </div>


    <div class="item-3">
        <img class="avatar"src="./images/image-avatar.png" alt="avatar-img">
        <span style="font-size:13px"> Creation of <span class="name">Jules Wyvern</span></span>
    </div>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Suganya</a>.
    </div>
  </footer>
</body>

</html>
